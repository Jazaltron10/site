<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Basic reset and body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text for contrast */
        }

        /* Container styling */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white for subtle contrast */
            border-radius: 10px;
        }

        /* Header styling */
        h1 {
            color: #00FF00; /* Lime green */
            text-align: center;
            margin-bottom: 20px; /* Space below the header */
        }

        /* Link styling */
        a {
            color: #00FF00; /* Lime green links */
            text-decoration: none;
            display: block; /* Ensures links are on separate lines */
            margin-bottom: 10px; /* Space between links */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover for better UX */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Video Game Database</h1>
        <p><a href="{% url 'list_rockstar_games' %}">See Rockstar Games</a></p>
        <p><a href="{% url 'create_data' %}">Create Initial Data</a></p>
        <p><a href="{% url 'update_gta_sales' %}">Update GTA Sales</a></p>
        <p><a href="{% url 'delete_last_of_us' %}">Delete The Last of Us</a></p>
    </div>
</body>
</html>
