<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
<style>
    *{
        box-sizing: border-box;
        margin:0;
        padding:0;
    }
    body{
        background: #000;
        color: chartreuse;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 900;
    }
    main{
        height: 100vh;
        display: grid;
        place-items: center;
    }
    main > div{
        background-color: rgba(100, 50, 0, 0.35);
        padding: 5rem;
        border: .85px ridge lime;
        border-radius: 1.5rem;
    }
    li:nth-child(odd) {
        background-color: red;
        color:yellow;
    }
    li:nth-child(even) {
        background-color: yellow;
        color:red;
    }
</style>
</head>
<body>
    <main>
        <div>        
            <h1>Course List</h1>
            <p>Welcome to the Django class-based view tutorial</p>
            <ul>
                {% for course in course_list %}
                    <li>{{ course.name }}</li>  <!-- Adjust 'title' to match your model field -->
                {% endfor %}
            </ul>            
        </div>
    </main>
</body>
</html>
